{% extends 'core/base.html' %}

{% block title %}Checkout{% endblock %}

{% block content %}


<div class="max-w-6xl mx-auto flex flex-wrap items-start mx-auto py-6 px-6 xl:px-0">

    <div class="product w-full lg:w-3/4">
        <h1 class="mb-5 text-3xl">Checkout</h1>

            <div class="w-full md:pr-6">
                <div class="mb-6 p-6 bg-gray-100 rounded-xl">
                    <h2 class="mb-5 uppercase text-lg">Shipping information</h2>
                    
                    <div class="flex space-x-6">
                        <div class="w-1/2 mb-6">
                            <label for="" class="inline-block">First name</label>
                            <input type="text" name="first_name" value="{{request.user.first_name}}" class="w-full p-5 rounded-xl">
                        </div>
                        <div class="w-1/2 mb-6">
                            <label for="" class="inline-block">Last name</label>
                            <input type="text" name="last_name" value="{{request.user.last_name}}" class="w-full p-5 rounded-xl">
                        </div>
                    </div>
    
                    <div class="mb-4">
                        <label for="" class="inline-block">Address</label>
                        <input type="text" name="address" class="w-full p-5 rounded-xl">
                    </div>
    
                    <div class="flex space-x-6">
                        <div class="w-1/2 mb-6">
                            <label for="" class="inline-block">Zip code</label>
                            <input type="text" name="zipcode" class="w-full p-5 rounded-xl">
                        </div>
                        <div class="w-1/2 mb-6">
                            <label for="" class="inline-block">City/Place</label>
                            <input type="text" name="place" class="w-full p-5 rounded-xl">
                        </div>
                    </div>
                </div>
                <div class="mb-6 p-6 bg-gray-100 rounded-xl">
                    <h2 class="mb-5 uppercase text-lg">Contact information</h2>
                    <div class="mb-4">
                        <label for="" class="inline-block">Email</label>
                        <input type="email" name="email" value="{{request.user.email}}" class="w-full p-5 rounded-xl">
                    </div>
                    <div class="mb-4">
                        <label for="" class="inline-block">Phone</label>
                        <input type="phone" name="phone" class="w-full p-5 rounded-xl">
                    </div>
    
                </div>
                <div class="mb-6 p-6 bg-gray-100 rounded-xl" id="errors">
                   
                </div>
            </div>
        </div>
        <div class="summary w-full md:w-1/4 p-6 bg-gray-100 rounded-xl mt-3">
            <h2 class="uppercase text-lg mb-5">Summary</h2>
            
            <div class="mb-6 flex justify-between">
                <span class="font-semibold">Total</span>
                <span>${{cart.get_total_cost}}</span>
            </div>
            
            <button 
                onclick="buy(event)"
                href="" class="inline-block px-8 py-4 rounded-xl bg-purple-500 hover:bg-purple-700 text-white">Checkout</button>
        </div>
  
</div>

{% endblock %}
{% block scripts %}
<script type="application/javascript" src="https://js.stripe.com/v3"></script>
<script>
    let el = document.getElementById('errors')
    function validateForm(data){
        let errors = []

        if(data.first_name === ''){
            errors.push('First name is empty')
        }

        if(data.last_name === ''){
            errors.push('Last name is empty')
        }

        if(data.email === ''){
            errors.push('Email is empty')
        }

        if(data.phone === ''){
            errors.push('Phone is empty')
        }

        if(data.address === ''){
            errors.push('Address is empty')
        }

        if(data.zipcode === ''){
            errors.push('Zipcode is empty')
        }

        if(errors.length > 0){
            let html = '<ul>';
            errors.forEach((error) => {
                html += '<li>' + error + '</li>'
            })
            el.innerHTML = html + '</ul>'
        }else{
            el.innerHTML = '';
        }

        return errors
    }

    function buy(event){
        event.preventDefault()
        // console.log("buy............")
        let data = {
            'first_name': document.querySelector('input[name=first_name]').value,
            'last_name': document.querySelector('input[name=last_name]').value,
            'email': document.querySelector('input[name=email]').value,
            'phone': document.querySelector('input[name=phone]').value,
            'address': document.querySelector('input[name=address]').value,
            'zipcode': document.querySelector('input[name=zipcode]').value,
            'place': document.querySelector('input[name=place]').value,
        }
        
        let errors = validateForm(data)

        if(errors.length){

            console.log(errors)
        }else {
            const stripe = Stripe('{{ pub_key }}')
            fetch('/order/start_order/', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'X-CSRFToken': '{{ csrf_token }}'
                },
                credentials: 'same-origin',
                body: JSON.stringify(data)
            })
            .then((response) => response.json())
            .then((session) => { 
                return stripe.redirectToCheckout({sessionId: session.session.id}) 
            })
            .then((result) => {
                if(result.error){
                    alert(result.error.message)
                }
            })
            .catch(error => console.log('Errors', error))
        }
    
        return false
    }
</script>
{% endblock %}
